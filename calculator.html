<html>
	<head>
		<title>Calculator</title>
		  <meta name="viewport" content="width=device-width, initial-scale=1">
		  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
		  <link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<script src="calculator.js"></script>

	<body>
		<div class="container-fluid">
			<div class="container">
				<form name="myform">
					
						<input type="text" id="txt" class="form-control" name="display"><br>
						<div id="buttons">
							<button type="button" name="btnsin" id="bt" value="sin" class="btn btn-outline-primary" onclick="trig('sin')">Sin</button>
							<button type="button" name="btncos" id="bt" value="cos" class="btn btn-outline-primary" onclick="trig('cos')">Cos</button>
							<button type="button" name="btntan" id="bt" value="tan" class="btn btn-outline-primary" onclick="trig('tan')">Tan</button>
							<button type="button" name="btnpow" id="bt" value="pow" class="btn btn-outline-primary" onclick="trig('pow')">Pow</button>
							<button type="button" name="btnsqrt" id="bt" value="sqrt" class="btn btn-outline-primary" onclick="trig('sqrt')">Sqrt</button><br>

							<button type="button" name="btn9" id="bt" value="9" class="btn btn-outline-primary" onclick="myclick('9')">9</button>
							<button type="button" name="btn8" id="bt" value="8" class="btn btn-outline-primary" onclick="myclick('8')">8</button>
							<button type="button" name="btn7" id="bt" value="7" class="btn btn-outline-primary" onclick="myclick('7')">7</button>
							<button type="button" name="btndel" id="bt" value="DEL" class="btn btn-outline-primary" onclick="del()">Del</button>
							<button type="button" name="btnac" id="bt" value="AC" class="btn btn-outline-primary" onclick="ac()">AC</button> <br>

							<button type="button" name="btn6" id="bt" value="6" class="btn btn-outline-primary" onclick="myclick('6')">6</button>
							<button type="button" name="btn5" id="bt" value="5" class="btn btn-outline-primary" onclick="myclick('5')">5</button>
							<button type="button" name="btn4" id="bt" value="4" class="btn btn-outline-primary" onclick="myclick('4')">4</button>
							<button type="button" name="btnadd" id="bt" value="+" class="btn btn-outline-primary" onclick="myclick('+')">+</button>
							<button type="button" name="btnsub" id="bt" value="-" class="btn btn-outline-primary" onclick="myclick('-')">-</button> <br>

							<button type="button" name="btn3" id="bt" value="3" class="btn btn-outline-primary" onclick="myclick('3')">3</button>
							<button type="button" name="btn2" id="bt" value="2" class="btn btn-outline-primary" onclick="myclick('2')">2</button>
							<button type="button" name="btn1" id="bt" value="1" class="btn btn-outline-primary" onclick="myclick('1')">1</button>
							<button type="button" name="btnmul" id="bt" value="*" class="btn btn-outline-primary" onclick="myclick('*')">*</button>
							<button type="button" name="btndiv" id="bt" value="/" class="btn btn-outline-primary" onclick="myclick('/')">/</button><br>

							<button type="button" name="btn0" id="bt" value="0" class="btn btn-outline-primary" onclick="myclick('0')">0</button>
							<button type="button" name="btn00" id="bt" value="00" class="btn btn-outline-primary" onclick="myclick('00')">00</button>
							<button type="button" name="btnpoint" id="bt" value="." class="btn btn-outline-primary" onclick="myclick('0')">.</button>
							<button type="button" name="btnequal" id="bt" value="=" class="btn btn-outline-primary" onclick="trig('evalTo')">=</button><br>
						</div>	
					</div>				
				</form>
			</div>	
		</div>	
	</body>
</html>
